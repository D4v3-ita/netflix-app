<div *ngFor="let film of films">
  <div>
    <table align="center" class="tabellafilm">
      <td class="cellafilm">
        <!-- PER VEDERE I TITOLI DEI FILM -->
        <span class="titolofilm"><b>
          {{film.title}}
        </b></span>
      </td>
      <td class="cellafilm">
        <!-- PER VEDERE ANCHE LE COPERTINE -->
        <img src={{film.cover_url}} class="imgtabfilm">
      </td>
    </table>


  </div>
</div>
