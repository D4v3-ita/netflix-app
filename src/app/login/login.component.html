<body class="text-center">

<main class="form-signin">

    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Accedi per continuare</h1>

    <div class="form-floating">
      <input [(ngModel)]="username" type="text" class="form-control" id="floatingInput" placeholder="Username" required>
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating">
      <input [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>


    <div class="checkbox mb-3">
      <label>
        <input [(ngModel)]="rememberMe" type="checkbox" value="remember-me"> Ricordami
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-danger" (click)="login()">Accedi</button>

</main>

</body>
